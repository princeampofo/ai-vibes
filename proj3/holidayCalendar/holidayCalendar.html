<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Calendar</title>

    <link rel="stylesheet" href="./holidayCalendar.css">
</head>
<body>

    <!-- Header -->
    <div id="header">
        <h2 class="gameTitle">NYU Holiday Checker</h2>
        <a class="backButton" href="../index.html">Back</a>
    </div>

    <!-- Main body -->
    <div class="calendarApp">
        <div class="mainApp">
            <h3 class="dateTitle" >Select a date </h3>
            <hr>
            <div class="dateInput">
                <div class="dateSelect">
                    <input type="date" id="hdate">
                    <button id="checkDate" type="button">Click to verify if it's a holiday</button>
                </div>
            </div> 
            <hr>
            <p id="output"></p>
            <img id="img1" src="" alt="">
            <p id='output1'></p>
        </div>

    </div>

    <!-- Javascript -->
    
    <script type="text/javascript" src='./holidayCalendar.js'></script>
</body>
</html>
