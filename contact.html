    <!-- Form Page -->
    <section class="Fcontent" id="FTitle">
        <div class="message">
            <form action="#">
                <label for="Fname">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name..">

                <label for="date">Date</label>
                <input type="date" id="date" name="date">

                <p class="age">Age:</p>
                <input type="radio" id="age1" name="age" value="30">
                <label for="age1">0 - 18</label><br>
                <input type="radio" id="age2" name="age" value="60">
                <label for="age2">>18</label> 
                <br>

                <p class="age">Preferred Contact Options:</p>
                <input type="checkbox" id="mail" name="mail" value="mail">
                <label for="vehicle1"> Mail </label>
                <input type="checkbox" id="email" name="email" value="email">
                <label for="vehicle1"> Email </label>
                <input type="checkbox" id="linkedin" name="linkedin" value="linkedin">
                <label for="vehicle1"> Linkedin </label><br>

                <label for="msg">Message</label>
                <textarea id="msg" placeholder="Your message.."></textarea>

                <label for="country">Feedback on</label>
                <select id="opt" name="opt">
                    <option value="web">Website Design</option>
                    <option value="film">Website Content</option>
                    <option value="random">Random Message</option>
                </select>
                <input id="sub" type="submit" value="Submit">
                <p id="sent"></p>
            </form>
        </div>
    </section>
